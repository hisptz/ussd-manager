<div class="form-group">
  <label>Message</label>
  <textarea
    class="form-control form-control-sm"
    placeholder="Message to User"
    (input)="setMessage($event.target.value)"
    [value]="menu.title"
  ></textarea>
  <small class="form-text text-muted">
    A simple message to display to user.
  </small>
</div>

<!--option for submitting data-->
<div class="col-sm-12 mt-2" *ngIf="isDataReady">
  <div class="form-check cursor">
    <input [(ngModel)]="submit_data" (change)="setSubmit(submit_data)" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="pl-0 form-check-label" for="exampleCheck1">Submit data after this menu</label>
  </div>
</div>

<div class="form-group">
  <label>Number Of Retries</label>
  <input
    type="number"
    class="form-control form-control-sm"
    placeholder="Number Of Retries"
    (input)="setValByKey('number_of_retries', $event.target.value)"
    [value]="menu.number_of_retries">
  <small class="form-text text-muted">
    Number of times User is allowed to retry.
  </small>
</div>
<div class="form-group">
  <label>Retry Message</label>
  <textarea
    type="text"
    class="form-control form-control-sm"
    placeholder="Message for retrying"
    (input)="setValByKey('retry_message', $event.target.value)"
    [value]="menu.retry_message">
  </textarea>
  <small class="form-text text-muted">
    Text to display for retrying.
  </small>
</div>
<div class="form-group">
  <label>Fail Message</label>
  <textarea
    type="text"
    class="form-control form-control-sm"
    placeholder="A fail message"
    (input)="setValByKey('fail_message', $event.target.value)"
    [value]="menu.fail_message">
  </textarea>
  <small class="form-text text-muted">
    Message to give when a message Failes.
  </small>
</div>
