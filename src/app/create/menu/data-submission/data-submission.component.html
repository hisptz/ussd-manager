<div class="form-group">
  <label>Message</label>
  <textarea class="form-control" placeholder="Message to User" (input)="setValByKey('title', $event.target.value)" [value]="menu.title"></textarea>
  <small class="form-text text-muted">
    Message for data submission confirmation
  </small>
</div>


<div class="list-group ">
  <div class="row mb-1" *ngFor="let option of options;trackBy: trackItem;">
    <div class="col-sm-2 pr-0 text-muted">
      <i class="fa fa-ellipsis-v"></i>
    </div>
    <div class="col-sm-10 pl-0">
      <input type="text" class="form-control form-control-sm" placeholder="Option Title" (blur)="setOptionValue($event.target.value, option)"
        [value]="option.title">
    </div>
  </div>
</div>



<div class="col-sm-12 mt-2">
  <div class="form-check">
    <input [(ngModel)]="submit_data" (change)="setSubmit(submit_data)" type="checkbox" class="form-check-input" id="exampleCheck1">
    <label for="exampleCheck1">Submit data after this menu</label>
  </div>
</div>


<div class="form-group">
  <label>Number Of Retries</label>
  <input
    type="number"
    class="form-control form-control-sm"
    placeholder="Number Of Retries"
    (input)="setValByKey('number_of_retries', $event.target.value)"
    [value]="menu.number_of_retries">
  <small class="form-text text-muted">
    Number of times User is allowed to retry.
  </small>
</div>
<div class="form-group">
  <label>Retry Message</label>
  <textarea
    type="text"
    class="form-control form-control-sm"
    placeholder="Message for retrying"
    (input)="setValByKey('retry_message', $event.target.value)"
    [value]="menu.retry_message">
  </textarea>
  <small class="form-text text-muted">
    Message to display during for retrying.
  </small>
</div>
<div class="form-group">
  <label>Fail Message</label>
  <textarea
    type="text"
    class="form-control form-control-sm"
    placeholder="A fail message"
    (input)="setValByKey('fail_message', $event.target.value)"
    [value]="menu.fail_message">
  </textarea>
  <small class="form-text text-muted">
    Message to give When data submission Failed.
  </small>
</div>
<button style="height: 28px; padding: 2px" class="p-1 cursor btn-outline-secondary btn-block btn-sm btn" (click)="setNextMenu()">Set Next Menu
</button>
