<div class="container-fluid">

  <app-basic
    *ngIf="(settings$ | async)"
    [setting]="settings$ | async"
    [menus]="menus$ | async"
  >
  </app-basic>

  <div class="row mt-2" *ngIf="(settings$ | async)?.starting_menu == ''">
    <div class="col-sm-12">
      <button class="btn btn-outline-info btn-sm cursor" (click)="addStartingMenu()">Add Starting menu</button>
    </div>
  </div>
  <div class="row" *ngIf="(settings$ | async)?.starting_menu && (settings$ | async)?.starting_menu != ''">
    <div class="col-sm-12">
      <table>
        <tr>
          <td [attr.colspan]="(nextmenus$ | async).length"><h5 style="background-color: rgba(0,0,0,0.1)">Menu Configurations</h5></td>
        </tr>
        <tr>
          <td *ngFor="let next_menu of (nextmenus$ | async);trackBy: trackItem; let i=index">
            <app-menu
              [menu]="(menus$ | async)[next_menu]"
              [menus]="menus$ | async"
              [programs]="programs$ | async"
              [datasets]="datasets$ | async"
              [datasetEntities]="datasetEntities$ | async"
              [programEntities]="programsEntities$ | async"
              [next_menus]="nextmenus$ | async"
              [selectedDatas]="selectedDatas$ | async"
              [authAvailable]="authAlreadySelected$ | async"
              (nextMenuValue)="setNextMenu($event)"
            ></app-menu>
          </td>
        </tr>
      </table>
    </div>
  </div>
</div>
